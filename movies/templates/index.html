<!DOCTYPE html>
{% load static %}

<head>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link href="{%static 'css/login.css' %}" rel="stylesheet">
    <title>ANTELEARN</title>
</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto " >
<form method="POST">
    {%csrf_token%}
    {% if error%}
    <div class ="alert alert-danger">
        {{error}}
    </div>
    {% endif %}

    <div [formGroup]="loginForm">
      <h1 class="h3 mb-3 fw-normal">Login</h1>
      <div class="form-floating form-group">
        <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" autofocus="" formControlName="email" >
        <label for="email" >Email address</label>
      </div>
      <div class="form-floating form-group">
        <input type="password" name="password" class="form-control" id="password" placeholder="Password" formControlName="password" >
        <label for="password">Password</label>
      </div>

      <div>
      <a href = "{%url 'login'%}"><button class="w-100 btn btn-lg btn-primary" type="submit"  name="loginBtn"  >Login</button></a>
      </div>

    </div>
    </form>

        <a href = "{%url 'register'%}" ><div>
         <button class="mt-3 w-100 btn btn-lg btn-success" type="submit" name="registerBtn">
        Register
      </button></div></a>


        <p class="mt-s5 mb-3 text-muted">&copy; 2022</p>

  </main>

 {% include 'navbar.html' %}
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
